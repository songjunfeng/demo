name: Deploy to Server
on:
  push:
    branches: [ "main" ]  # 监听 main 分支的推送

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 安装依赖并构建
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

      # 部署到服务器
      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{  secrets.SERVER_PASSWORD }}
          REMOTE_HOST: 1.92.104.142
          SOURCE: 'dist/'         # 构建产物目录
          REMOTE_USER: deployer  # 使用专用用户
          TARGET: '/var/www/project'
          ARGS: '-avz --delete'
